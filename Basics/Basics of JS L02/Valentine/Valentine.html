<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
            display:flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-color: #D28A8C;
        }
        #abcd{
            text-align: center;
            color:rgb(13, 18, 23);
            position: absolute;
            top: 60px;
            left: 100px;
            transition: all cubic-bezier(0.215, 0.610, 0.355, 1) 1s;
            width: 100px;
            height: 23px;
            background-color:#EEBEC6;
            border-radius: 50px;
        }
        #NO{
            text-align:center;
            color: rgb(22, 17, 13);
            width: 100px;
            height: 23px;
            background-color: #FFD9CC;
            border-radius: 15px;
        }
        #divi{
            margin-left:20px;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width:300px;
            height:200px;
        }
    </style>
</head>
<body>
    <h1 style="color: #FFD9CC">Will you be my Valentine? &hearts;</h1>
    <div id="divi">
        <div id="NO">NO</div>
        <div id="abcd">YES</div>
    </div>
    <script src="Valentine.js"></script>
</body>
</html>
